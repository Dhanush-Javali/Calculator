<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <section>
    <nav>CALCULATOR APPLICATION</nav>
    <div class="main-container">
      <div class="left-container">
        <div class="disp"></div>

        <div class="btn-container">
          <button type="button" class="btn9">9</button>
          <button type="button" class="btn8">8</button>
          <button type="button" class="btn7">7</button>
        </div>
        <div class="btn-container">
          <button type="button" class="btn4">4</button>
          <button type="button" class="btn5">5</button>
          <button type="button" class="btn6">6</button>
        </div>
        <div class="btn-container">
          <button type="button" class="btn1">1</button>
          <button type="button" class="btn2">2</button>
          <button type="button" class="btn3">3</button>
        </div>
        <div class="btn-container">
          <button type="button" class="btndot">.</button>
          <button type="button" class="btn0">0</button>
          <button type="button" class="btnequale">&equals;</button>
        </div>
      </div>

      <div class="right-container">
        <button type="button" class="r-btn ac">AC</button>
        <button type="button" class="btnpluse r-btn">&plus;</button>
        <button type="button" class="btnminus r-btn">&minus;</button>
        <button type="button" class="btndiv r-btn">&div;</button>
        <button type="button" class="btnmul r-btn">&times;</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
